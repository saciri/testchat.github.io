<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Chat CRM</title>
<style>
       body {
           font-family: Arial, sans-serif; /* Imposta il tipo di font */
           background-color: #f4f4f4; /* Colore dello sfondo */
           display: flex; /* Utilizza flexbox per centrare i contenuti */
           justify-content: center; /* Centra orizzontalmente */
           align-items: center; /* Centra verticalmente */
           height: 100vh; /* Imposta l'altezza della vista a tutto schermo */
           margin: 0; /* Rimuove il margine predefinito */
       }
       button {
           font-size: 18px; /* Dimensione del testo */
           padding: 10px 20px; /* Spaziatura interna */
           margin: 10px; /* Spaziatura esterna */
           cursor: pointer; /* Mostra il cursore come puntatore */
           border: none; /* Rimuove il bordo */
           border-radius: 5px; /* Arrotonda gli angoli */
           background-color: #007BFF; /* Colore di sfondo */
           color: white; /* Colore del testo */
           transition: background-color 0.3s; /* Animazione del cambio colore */
       }
       button:hover {
           background-color: #0056b3; /* Cambia colore al passaggio del mouse */
       }
</style>
</head>
<body>
<div>
<button onclick="window.location.href='chat-int.html';">Chat INT</button>
<button onclick="window.location.href='chat-pre.html';">Chat PRE</button>
<button onclick="window.location.href='chat-prod.html';">Chat PROD</button>
</div>
</body>
</html>
